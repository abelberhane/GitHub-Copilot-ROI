name: Generate Dashboard and Deploy

on:
  push:
    branches:
      - main  # Trigger workflow on pushes to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Run Data Processing Script
      - name: Run Data Processing Script
        run: |
          echo "Processing data..."
          python scripts/process_data.py

      # Step 3: Debug: List Files in Public Directory
      - name: Debug - List Files in Public Directory
        run: |
          echo "Listing public directory contents:"
          ls -R public || echo "Public directory not found"

      # Step 4: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public  # Ensure the public directory contains generated files

